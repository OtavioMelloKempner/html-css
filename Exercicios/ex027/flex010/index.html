<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            background-color: aquamarine;

           display:flex;
           flex-flow: row wrap;
        }
        div.item{
            background-color: rgba(0, 0, 255, 0.438);
            color: white;
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 1;
           
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        
    </div>
</body>
</html>
